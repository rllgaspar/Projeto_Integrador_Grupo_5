<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/imgs/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600;800;900&display=swap" rel="stylesheet">
    <script src="./assets/js/script.js" defer></script>
    <title>Carros | iCar - Sonhos Acessíveis</title>
</head>
<body>
    <section id="listagem-carros-abertos">
        <div class="card-aberto">
            <div class="lado esquerdo">
                <div class="imagem-card-aberto">
                    <img src="./assets/imgs/bmw430.webp">
                </div>
                <div class="thumbs-card-aberto">
                    <img src="./assets/imgs/bmw430_1.webp">
                    <img src="./assets/imgs/bmw_2.webp">
                    <img src="./assets/imgs/bmw_3.webp">
                </div>
            </div>
            <div class="lado-direito">
                <div class="titulo-card-aberto">
                    <h2>BMW 430i</h2>
                </div>
                <div class="obs-card-aberto">
                    <p>2.0 16V GASOLINA CABRIO SPORT AUTOMÁTICO</p>
                </div>
                <div class="specs">
                    <ul>
                        <li><strong>ANO:</strong> 2022</li>
                        <li><strong>CÂMBIO:</strong> AUTOMÁTICO</li>
                        <li><strong>COMBUSTÍVEL:</strong> GASOLINA</li>
                    </ul>
                </div>
                <div class="sobre-o-carro">
                    <p>LAMBORGHINI HURACÁN STO (SUPER TROFEO OMOLOGATO)
                        COR: BLU LAUFEY;
                        INTERIOR: ALCANTARA COM DETALHES EM ARANCIO;
                        80% DA ESTRUTURA EM FIBRA DE CARBONO.</p>
                </div>
                <div class="valor-card-aberto">
                    <h3>Valor da cota:</h3>
                    <h2>R$79.900,00</h2>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
